{{ if .Values.mcpo.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "trento-ai-companion.fullname" . }}-mcpo
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "trento-ai-companion.labels" . | nindent 4 }}
data:
  config.json: |
    {
      "mcpServers": {
        "trento": {
          "type": "sse",
          "url": {{ printf "http://%s-mcp-server.%s.svc.%s/sse" (include "trento-ai-companion.fullname" .) .Release.Namespace .Values.kubernetesClusterDomain | quote }}
        }
      }
    }
{{- end }}
