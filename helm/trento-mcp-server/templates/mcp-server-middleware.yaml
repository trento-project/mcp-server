{{ if and .Values.mcpServer.ingress.enabled (eq .Values.mcpServer.ingress.ingressClassName "traefik") }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "trento-ai-companion.fullname" . }}-strip-prefix
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "trento-ai-companion.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes: {{- range .Values.mcpServer.ingress.hosts }}
      - {{ (first .paths).path }}
    {{- end }}
{{- end }}
